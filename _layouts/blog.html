---
layout: main
---
<div>
	{% for my_page in site.pages %}
	
	{% if my_page.title %} 
		{% if my_page.title == "Articles by tag" or my_page.title == "Articles by category"   %} 
			{% continue %}
		{% endif %}
	
	<h4><a class="liquid" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></h4>
	{% endif %}
  {% endfor %}
</div>
